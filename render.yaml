services:
  - type: web
    name: youtube-direct-link-extractor
    region: ohio  # You can change to singapore, oregon, etc.
    env: python
    buildCommand: |
        pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6  # Matches Render's latest supported version
    plan: free
    autoDeploy: true  # Automatic deploys on git push
